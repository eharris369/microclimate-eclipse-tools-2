c. \u88ab\u6388\u6b0a\u4eba\u8907\u88fd\u672c\u300c\u7a0b\u5f0f\u300d\u6642\uff0c\u4e0d\u8ad6\u5176\u4fc2\u5168\u90e8\u6216\u90e8\u5206\u8907\u672c\uff0c\u5747\u9700\u65bc\u8a72\u8907\u672c\u4e0a\u8907\u88fd\u672c\u300c\u7a0b\u5f0f\u300d\u4e4b\u4e00\u5207\u8457\u4f5c\u6b0a\u6a19\u793a\u53ca\u5176\u4ed6\u6709\u95dc\u4e4b\u6240\u6709\u6b0a\u5229\u6a19\u793a\uff1b\n\
\n\
d. \u88ab\u6388\u6b0a\u4eba\u61c9\u4fdd\u5b58\u672c\u300c\u7a0b\u5f0f\u300d\u6240\u6709\u8907\u672c\u4e4b\u8a18\u9304\u4e26\u78ba\u4fdd\u4efb\u4f55\u4eba\u65bc\u4f7f\u7528\u672c\u300c\u7a0b\u5f0f\u300d\u6642\uff08\u4e0d\u8ad6\u63a1\u672c\u7aef\u6216\u9060\u7aef\u65b9\u5f0f\u5b58\u53d6\uff09\uff0c1) \u4fc2\u4ee3\u8868\u88ab\u6388\u6b0a\u4eba\u800c\u4f7f\u7528\u4e4b\uff1b\u53ca 2) \u5747\u80fd\u9075\u5b88\u672c\u5408\u7d04\u689d\u6b3e\u4e4b\u898f\u5b9a\uff1b\n\
\n\
e. \u9664\u672c\u5408\u7d04\u53e6\u6709\u898f\u5b9a\u5916\uff0c\u88ab\u6388\u6b0a\u4eba\u4e0d\u5f97\uff1a1) \u5c07\u672c\u300c\u7a0b\u5f0f\u300d\u7528\u65bc\u6b63\u5f0f\u4f5c\u696d\u7528\u9014\uff0c\u6216\u4f7f\u7528\u3001\u8907\u88fd\u3001\u4fee\u6539\u6216\u6563\u5e03\u672c\u300c\u7a0b\u5f0f\u300d\uff1b2) \u9006\u5411\u7d44\u5408 (reverse assemble)\u3001\u9006\u5411\u7de8\u7e82 (reverse compile)\u3001\u9006\u5411\u5de5\u7a0b (reverse engineer) \u6216\u4ee5\u5176\u4ed6\u65b9\u6cd5\u89e3\u8b6f\u672c\u300c\u7a0b\u5f0f\u300d\uff0c\u4f46\u6cd5\u5f8b\u898f\u5b9a\u4e0d\u5f97\u4ee5\u5951\u7d04\u9650\u5236\u8005\uff0c\u4e0d\u5728\u6b64\u9650\uff1b3) \u812b\u96e2\u8a72\u300c\u7a0b\u5f0f\u300d\u800c\u55ae\u7368\u4f7f\u7528\u5176\u6240\u5305\u542b\u4e4b\u4efb\u4f55\u5143\u4ef6\u3001\u6a94\u6848\u3001\u6a21\u7d44\u3001\u8072/\u5f71\u5167\u5bb9\u6216\u76f8\u95dc\u6388\u6b0a\u8457\u4f5c\u7269\uff1b4) \u8f49\u6388\u6b0a\u6216\u51fa\u79df\u672c\u300c\u7a0b\u5f0f\u300d\uff1b\u6216 5) \u5c07\u672c\u300c\u7a0b\u5f0f\u300d\u7528\u65bc\u5546\u52d9\u61c9\u7528\u7a0b\u5f0f\u4ee3\u7ba1\u7528\u9014\uff1b\u4e14\n\
\n\
f. \u82e5\u88ab\u6388\u6b0a\u4eba\u53d6\u5f97\u4e4b\u672c\u300c\u7a0b\u5f0f\u300d\u70ba\u300c\u652f\u63f4\u7a0b\u5f0f\u300d\uff0c\u88ab\u6388\u6b0a\u4eba\u50c5\u5f97\u5229\u7528\u672c\u300c\u7a0b\u5f0f\u300d\u652f\u63f4\u300c\u4e3b\u8981\u7a0b\u5f0f\u300d\uff0c\u4e26\u53d7\u300c\u4e3b\u8981\u7a0b\u5f0f\u300d\u6388\u6b0a\u689d\u6b3e\u4e4b\u62d8\u675f\uff1b\u6216\u8005\uff0c\u82e5\u88ab\u6388\u6b0a\u4eba\u53d6\u5f97\u4e4b\u672c\u300c\u7a0b\u5f0f\u300d\u70ba\u300c\u4e3b\u8981\u7a0b\u5f0f\u300d\uff0c\u88ab\u6388\u6b0a\u4eba\u50c5\u5f97\u5229\u7528\u4e00\u5207\u300c\u652f\u63f4\u7a0b\u5f0f\u300d\u4ee5\u652f\u63f4\u672c\u300c\u7a0b\u5f0f\u300d\uff0c\u4e26\u53d7\u672c\u5408\u7d04\u689d\u6b3e\u4e4b\u62d8\u675f\u3002\u57fa\u65bc\u672c "f" \u9805\u4e4b\u76ee\u7684\uff0c\u300c\u652f\u63f4\u7a0b\u5f0f\u300d\u4fc2\u6307\u5c6c\u65bc\u5176\u4ed6 IBM \u7a0b\u5f0f\uff08\u300c\u4e3b\u8981\u7a0b\u5f0f\u300d\uff09\u4e00\u90e8\u5206\u4e4b\u7a0b\u5f0f\uff0c\u4e26\u65bc\u300c\u4e3b\u8981\u7a0b\u5f0f\u300d\u6388\u6b0a\u624b\u518a\u8f09\u660e\u70ba\u300c\u652f\u63f4\u7a0b\u5f0f\u300d\u3002\uff08\u82e5\u8981\u53d6\u5f97\u672a\u542b\u8a72\u7b49\u9650\u5236\u4e4b\u300c\u652f\u63f4\u7a0b\u5f0f\u300d\u4e4b\u500b\u5225\u6388\u6b0a\uff0c\u88ab\u6388\u6b0a\u4eba\u61c9\u8207\u63d0\u4f9b\u5176\u300c\u652f\u63f4\u7a0b\u5f0f\u300d\u4e4b\u539f\u4f9b\u8ca8\u5ee0\u5546\u806f\u7d61\u3002\uff09\n\
\n\
\u672c\u6388\u6b0a\u9069\u7528\u65bc\u88ab\u6388\u6b0a\u4eba\u88fd\u4f5c\u4e4b\u672c\u300c\u7a0b\u5f0f\u300d\u5404\u8907\u672c\u3002\n\
\n\
3.1 \u66f4\u65b0\u7a0b\u5f0f\u3001\u4fee\u6b63\u7a0b\u5f0f\u53ca\u4fee\u88dc\u7a0b\u5f0f\n\
\n\
\u88ab\u6388\u6b0a\u4eba\u63a5\u6536\u300c\u7a0b\u5f0f\u300d\u4e4b\u66f4\u65b0\u7a0b\u5f0f\u3001\u4fee\u6b63\u7a0b\u5f0f\u6216\u4fee\u88dc\u7a0b\u5f0f\u6642\uff0c\u8868\u793a\u88ab\u6388\u6b0a\u4eba\u63a5\u53d7\u8a72\u300c\u6388\u6b0a\u624b\u518a\u300d\u5167\u8f09\u660e\u53ef\u9069\u7528\u65bc\u5404\u8a72\u66f4\u65b0\u7a0b\u5f0f\u3001\u4fee\u6b63\u7a0b\u5f0f\u6216\u4fee\u88dc\u7a0b\u5f0f\u4e4b\u4efb\u4f55\u9644\u52a0\u689d\u6b3e\u6216\u4e0d\u540c\u689d\u6b3e\u3002\u82e5\u7121\u9644\u52a0\u689d\u6b3e\u6216\u4e0d\u540c\u689d\u6b3e\uff0c\u5247\u5404\u8a72\u66f4\u65b0\u7a0b\u5f0f\u3001\u4fee\u6b63\u7a0b\u5f0f\u6216\u4fee\u88dc\u7a0b\u5f0f\u50c5\u53d7\u672c\u5408\u7d04\u62d8\u675f\u3002\u82e5\u672c\u300c\u7a0b\u5f0f\u300d\u7531\u66f4\u65b0\u7a0b\u5f0f\u53d6\u4ee3\uff0c\u88ab\u6388\u6b0a\u4eba\u540c\u610f\u7acb\u5373\u505c\u6b62\u4f7f\u7528\u8a72\u88ab\u53d6\u4ee3\u4e4b\u300c\u7a0b\u5f0f\u300d\u3002\n\
\n\
3.2 \u5408\u7d04\u671f\u9593\u8207\u7d42\u6b62\n\
\n\
\u300c\u6e2c\u8a66\u671f\u300d\u81ea\u88ab\u6388\u6b0a\u4eba\u540c\u610f\u672c\u5408\u7d04\u689d\u6b3e\u4e4b\u65e5\u8d77\u751f\u6548\u555f\u52d5\uff0c\u4e26\u65bc\u4e0b\u5217\u60c5\u6cc1\u767c\u751f\u6642\u7d42\u6b62\uff08\u4ee5\u6700\u65e9\u767c\u751f\u8005\u70ba\u6e96\uff09\uff1a1) IBM \u5728\u300c\u6388\u6b0a\u624b\u518a\u300d\u6216\u4ea4\u6613\u6587\u4ef6\u4e2d\u6307\u5b9a\u4e4b\u671f\u9593\u5c46\u6eff\u6216\u7279\u5b9a\u65e5\u671f\u5c46\u81f3\u6642\uff1b2) \u672c\u300c\u7a0b\u5f0f\u300d\u672c\u8eab\u81ea\u52d5\u505c\u7528\u6642\uff1b\u6216 3) IBM \u5c07\u672c\u300c\u7a0b\u5f0f\u300d\u4e0a\u5e02\u4e4b\u7576\u65e5\u3002\u88ab\u6388\u6b0a\u4eba\u4e4b\u672c\u300c\u7a0b\u5f0f\u300d\u6388\u6b0a\u65bc\u300c\u6e2c\u8a66\u671f\u300d\u7d50\u675f\u6642\u7d42\u6b62\uff0c\u4e14\u88ab\u6388\u6b0a\u4eba\u540c\u610f\u65bc\u300c\u6e2c\u8a66\u671f\u300d\u7d50\u675f\u5f8c\u5341\u65e5\u5167\u7acb\u5373\u505c\u6b62\u4f7f\u7528\u672c\u300c\u7a0b\u5f0f\u300d\uff0c\u4e26\u92b7\u71ec\u5176\u6240\u6301\u6709\u4e4b\u4e00\u5207\u672c\u300c\u7a0b\u5f0f\u300d\u8907\u672c\u3002\n\
\n\
\u88ab\u6388\u6b0a\u4eba\u672a\u9075\u5b88\u672c\u5408\u7d04\u4e4b\u689d\u6b3e\u8005\uff0cIBM \u5f97\u7d42\u6b62\u6388\u6b0a\u3002\u4efb\u4e00\u65b9\u7576\u4e8b\u4eba\u56e0\u6545\u7d42\u6b62\u672c\u6388\u6b0a\u6642\uff0c\u88ab\u6388\u6b0a\u4eba\u540c\u610f\u7acb\u5373\u505c\u6b62\u4f7f\u7528\u4e26\u92b7\u71ec\u5176\u6301\u6709\u4e4b\u4e00\u5207\u672c\u300c\u7a0b\u5f0f\u300d\u8907\u672c\u3002\n\
\n\
\u672c\u7a0b\u5f0f\u53ef\u80fd\u5167\u542b\u4e00\u500b\u505c\u7528\u88dd\u7f6e\uff0c\u4ee5\u9632\u6b62\u6e2c\u8a66\u671f\u6eff\u5f8c\u4e4b\u4f7f\u7528\u3002\u88ab\u6388\u6b0a\u4eba\u4e0d\u5f97\u64c5\u81ea\u7ac4\u6539\u6b64\u505c\u7528\u88dd\u7f6e\u6216\u672c\u7a0b\u5f0f\u3002\u88ab\u6388\u6b0a\u4eba\u61c9\u81ea\u884c\u4e8b\u5148\u63a1\u53d6\u9810\u9632\u63aa\u65bd\u4ee5\u907f\u514d\u56e0\u4e0d\u518d\u80fd\u4f7f\u7528\u672c\u7a0b\u5f0f\u800c\u53ef\u80fd\u9020\u6210\u4e4b\u8cc7\u6599\u6ec5\u5931\u3002\n\
\n\
4.\u8a08\u8cbb\n\
\n\
\u65bc\u6e2c\u8a66\u671f\u4f7f\u7528\u672c\u7a0b\u5f0f\u8005\uff0c\u7121\u9700\u652f\u4ed8\u4efb\u4f55\u8cbb\u7528\u3002\n\
\n\
5. \u8cc7\u6599\u6b0a\u5229\n\
\n\
\u88ab\u6388\u6b0a\u4eba\u540c\u610f\u5c07 1) \u6709\u95dc\u672c\u7a0b\u5f0f\u53ca 2) \u88ab\u6388\u6b0a\u4eba\u63d0\u4f9b\u4e88 IBM \u4e4b\u4efb\u4f55\u8cc7\u6599\u3001\u5efa\u8b70\u6216\u66f8\u9762\u8457\u4f5c\u7269\u4e4b\u4e00\u5207\u6b0a\u5229\u3001\u6240\u6709\u6b0a\u53ca\u5229\u76ca\uff08\u5305\u62ec\u8457\u4f5c\u6b0a\u4e4b\u6240\u6709\u6b0a\uff09\u8f49\u8b93\u4e88 IBM\u3002\u7576 IBM \u63d0\u51fa\u8981\u6c42\u6642\uff0c\u88ab\u6388\u6b0a\u4eba\u61c9\u7c3d\u7f72\u8f49\u8b93\u8a72\u7b49\u6b0a\u5229\u6240\u9700\u4e4b\u984d\u5916\u6587\u4ef6\u3002\u9664\u4e0a\u8ff0\u898f\u5b9a\u5916\uff0c\u88ab\u6388\u6b0a\u4eba\u53e6\u6388\u4e88 IBM \u975e\u5c08\u5c6c\u6027\u3001\u4e0d\u53ef\u64a4\u92b7\u3001\u7121\u9650\u5236\u3001\u5168\u7403\u6027\u4e14\u5df2\u4ed8\u6b3e\u4e4b\u6b0a\u5229\u53ca\u6388\u6b0a\uff0c\u4ee5\u884c\u4f7f\u4e0b\u5217\u884c\u70ba\uff1aa) \u5c07\u88ab\u6388\u6b0a\u4eba\u63d0\u4f9b\u4e88 IBM \u800c\u6709\u95dc\u672c\u7a0b\u5f0f\u4e4b\u4efb\u4f55\u89c0\u5ff5\u3001\u6280\u80fd\u3001\u6982\u5ff5\u3001\u6280\u8853\u3001\u767c\u660e\u3001\u767c\u73fe\u6216\u6539\u826f\uff08\u4e0d\u8ad6\u662f\u5426\u70ba\u7372\u5f97\u5c08\u5229\u8005\uff09\u7d0d\u5165\u4efb\u4f55\u7522\u54c1\u6216\u670d\u52d9\uff1b\u4e14 b) \u4f7f\u7528\u3001\u88fd\u9020\u53ca\u884c\u92b7\u4efb\u4f55\u8a72\u7522\u54c1\u6216\u670d\u52d9\uff1b\u53ca c) \u8a31\u53ef\u4ed6\u4eba\u57f7\u884c\u524d\u8ff0\u4e4b\u4efb\u4f55\u9805\u76ee\u3002\n\
\n\
6. \u7121\u4fdd\u8b49\u4e8b\u9805\n\
\n\
\u9664\u4f9d\u6cd5\u5f8b\u898f\u5b9a\u4e0d\u5f97\u6392\u9664\u4e4b\u4fdd\u8b49\u5916\uff0cIBM \u5c31\u672c\u7a0b\u5f0f\u6216\u652f\u63f4\u4e0d\u63d0\u4f9b\u4efb\u4f55\u660e\u793a\u6216\u9ed8\u793a\u4e4b\u4fdd\u8b49\uff0c\u5305\u62ec\u4e14\u4e0d\u9650\u65bc\u9069\u552e\u6027\u3001\u54c1\u8cea\u6eff\u610f\u5ea6\u3001\u7b26\u5408\u7279\u6b8a\u6548\u7528\u3001\u6240\u6709\u6b0a\u4ee5\u53ca\u4efb\u4f55\u672a\u6d89\u4fb5\u6b0a\u4e4b\u4fdd\u8b49\u3002\n\
\n\
\u5018\u6cd5\u5f8b\u898f\u5b9a\u4e0d\u5f97\u6392\u9664\u660e\u793a\u6216\u9ed8\u793a\u4e4b\u4fdd\u8b49\uff0c\u5247\u4e0a\u958b\u9664\u5916\u689d\u6b3e\u4e0d\u9069\u7528\u3002\u5728\u6b64\u7a2e\u60c5\u6cc1\u4e0b\uff0c\u6b64\u7b49\u4fdd\u8b49\u50c5\u65bc\u6cd5\u5f8b\u8981\u6c42\u4e4b\u6700\u77ed\u671f\u9593\u6709\u6548\u3002\u8a72\u671f\u9593\u5f8c\u4e00\u5207\u4fdd\u8b49\u5747\u55aa\u5931\u6548\u529b\u3002\u5018\u6cd5\u5f8b\u898f\u5b9a\u4e0d\u5f97\u9650\u5236\u9ed8\u793a\u4fdd\u8b49\u4e4b\u6709\u6548\u671f\u9593\uff0c\u5247\u8a72\u9650\u5236\u7121\u6548\u3002\u6839\u64da\u4e0d\u540c\u570b\u5bb6\u6216\u5730\u5340\u4e4b\u898f\u5b9a\uff0c\u88ab\u6388\u6b0a\u4eba\u4ea6\u53ef\u80fd\u4eab\u6709\u5176\u4ed6\u6cd5\u5b9a\u6b0a\u5229\u3002\n\
\n\
\u672c\u7b2c 6 \u7bc0\u4e2d\u4e4b\u514d\u8cac\u8072\u660e\u8207\u9664\u5916\u689d\u6b3e\uff0c\u4ea6\u9069\u7528\u65bc\u4efb\u4f55 IBM \u7a0b\u5f0f\u958b\u767c\u8005\u8207\u4f9b\u61c9\u5546\u3002\n\
\n\
\u975e IBM \u7a0b\u5f0f\u4e4b\u88fd\u9020\u5546\u3001\u4f9b\u61c9\u5546\u6216\u767c\u4f48\u8005\u5f97\u63d0\u4f9b\u5176\u81ea\u5df1\u4e4b\u4fdd\u8b49\u3002\n\
\n\
IBM \u4e0d\u63d0\u4f9b\u4efb\u4f55\u985e\u578b\u4e4b\u6280\u8853\u652f\u63f4\uff0c\u4f46 IBM \u53e6\u6709\u6307\u660e\u8005\u4e0d\u5728\u6b64\u9650\u3002\u5982\u6709\u6307\u660e\uff0cIBM \u6240\u63d0\u4f9b\u4e4b\u4efb\u4f55\u6280\u8853\u652f\u63f4\u53d7\u672c\u7b2c 6 \u7bc0\u4e2d\u4e4b\u514d\u8cac\u8072\u660e\u53ca\u9664\u5916\u689d\u6b3e\u62d8\u675f\u3002\n\
\n\
7. \u88ab\u6388\u6b0a\u4eba\u4e4b\u8cc7\u6599\u8207\u8cc7\u6599\u5eab\n\
\n\
\u70ba\u5354\u52a9\u88ab\u6388\u6b0a\u4eba\u5340\u9694\u672c\u300c\u7a0b\u5f0f\u300d\u6240\u81f4\u554f\u984c\u4e4b\u6210\u56e0\uff0cIBM \u5f97\u8981\u6c42\u88ab\u6388\u6b0a\u4eba 1) \u5141\u8a31 IBM \u4ee5\u9060\u7aef\u65b9\u5f0f\u5b58\u53d6\u88ab\u6388\u6b0a\u4eba\u4e4b\u7cfb\u7d71\uff0c\u6216 2) \u50b3\u9001\u88ab\u6388\u6b0a\u4eba\u4e4b\u8cc7\u8a0a\u6216\u7cfb\u7d71\u8cc7\u6599\u81f3 IBM\u3002IBM \u4e26\u7121\u7fa9\u52d9\u63d0\u4f9b\u524d\u9805\u5354\u52a9\uff0c\u60df\u82e5 IBM \u8207\u88ab\u6388\u6b0a\u4eba\u53e6\u7acb\u500b\u5225\u66f8\u9762\u5408\u7d04\uff0c\u4e14 IBM \u4f9d\u8a72\u5408\u7d04\u540c\u610f\u70ba\u88ab\u6388\u6b0a\u4eba\u63d0\u4f9b\u672c\u5408\u7d04\u898f\u5b9a\u7fa9\u52d9\u4ee5\u5916\u4e4b\u652f\u63f4\u985e\u578b\u8005\uff0c\u4e0d\u5728\u6b64\u9650\u3002\u7121\u8ad6\u4efb\u4f55\u60c5\u6cc1\uff0cIBM \u5c07\u5229\u7528\u8207\u932f\u8aa4\u53ca\u554f\u984c\u76f8\u95dc\u4e4b\u8cc7\u8a0a\u65bc\u6539\u9032\u5176\u7522\u54c1\u8207\u670d\u52d9\uff0c\u4e26\u5354\u52a9\u63d0\u4f9b\u76f8\u95dc\u4e4b\u652f\u63f4\u4f9b\u61c9\u9805\u76ee\u3002\u57fa\u65bc\u6b64\u7b49\u76ee\u7684\uff0cIBM \u5f97\u5229\u7528\u5176\u4ed6 IBM \u5be6\u9ad4\u8207\u8f49\u5305\u5546\uff08\u5305\u62ec\u4f4d\u65bc\u88ab\u6388\u6b0a\u4eba\u6240\u5728\u570b\u5bb6\u6216\u5730\u5340\u4ee5\u5916\u4e4b\u4e00\u6216\u591a\u500b\u570b\u5bb6\u6216\u5730\u5340\u4e4b\u8a72\u7b49\u5be6\u9ad4\u8207\u8f49\u5305\u5546\uff09\uff0c\u4e14\u88ab\u6388\u6b0a\u4eba\u5728\u6b64\u6388\u6b0a IBM \u6b64\u7b49\u904b\u7528\u884c\u70ba\u3002\n\
\n\
\u60df\u5c31\u4e0b\u5217\u4e8b\u9805\uff0c\u88ab\u6388\u6b0a\u4eba\u4ecd\u61c9\u81ea\u884c\u8ca0\u8cac\uff1a1) \u88ab\u6388\u6b0a\u4eba\u63d0\u4f9b\u4e88 IBM \u4e4b\u4efb\u4f55\u8cc7\u6599\u53ca\u4efb\u4f55\u8cc7\u6599\u5eab\u4e4b\u5167\u5bb9\uff1b2) \u9078\u64c7\u53ca\u5be6\u65bd\u6709\u95dc\u8cc7\u6599\u4e4b\u5b58\u53d6\u3001\u5b89\u5168\u3001\u52a0\u5bc6\u3001\u4f7f\u7528\u53ca\u50b3\u8f38\u4e4b\u7a0b\u5e8f\u8207\u63a7\u7ba1\uff08\u5305\u62ec\u4efb\u4f55\u53ef\u8fa8\u8b58\u500b\u4eba\u8eab\u5206\u4e4b\u8cc7\u6599\uff09\uff1b\u53ca 3) \u5099\u4efd\u53ca\u56de\u5fa9\u4efb\u4f55\u8cc7\u6599\u5eab\u53ca\u4efb\u4f55\u5132\u5b58\u8cc7\u6599\u3002\u88ab\u6388\u6b0a\u4eba\u4e0d\u5f97\u50b3\u9001\u4efb\u4f55\u53ef\u8fa8\u8b58\u500b\u4eba\u8eab\u5206\u4e4b\u6578\u64da\u8cc7\u6599\u6216\u5176\u4ed6\u985e\u578b\u8cc7\u6599\uff0c\u6216\u63d0\u4f9b\u8a72\u7b49\u8cc7\u8a0a\u4e4b\u5b58\u53d6\u6b0a\u9650\u4e88 IBM\u3002\u88ab\u6388\u6b0a\u4eba\u56e0\u5176\u932f\u8aa4\u63d0\u4f9b\u8a72\u7b49\u8cc7\u8a0a\u4e88 IBM \u4e4b\u60c5\u4e8b\uff0c\u81f4\u4f7f IBM \u56e0\u907a\u5931\u6216\u63ed\u9732\u8a72\u7b49\u8cc7\u8a0a\u6240\u884d\u751f\u5408\u7406\u8cbb\u7528\u53ca\u5176\u4ed6\u6b3e\u9805\uff0c\u5305\u62ec\u56e0\u4efb\u4f55\u7b2c\u4e09\u4eba\u4e4b\u7d22\u8ce0\u6240\u751f\u8cbb\u7528\u53ca\u6b3e\u9805\uff0c\u61c9\u7531\u88ab\u6388\u6b0a\u4eba\u8ca0\u8cac\u3002\n\
\n\
8. \u8ce0\u511f\u4e0a\u9650\n\
\n\
\u672c\u7b2c 8 \u7bc0\uff08\u300c\u8ce0\u511f\u4e0a\u9650\u300d\uff09\u4e2d\u4e4b\u9650\u5236\u8207\u9664\u5916\u689d\u6b3e\uff0c\u9664\u6cd5\u5f8b\u898f\u5b9a\u4e0d\u5f97\u4ee5\u5951\u7d04\u9650\u5236\u4e4b\u60c5\u6cc1\u5916\uff0c\u5176\u4ed6\u60c5\u6cc1\u4e00\u5f8b\u9069\u7528\u3002\n\
\n\
8.1 IBM \u61c9\u8ca0\u8cac\u8ce0\u511f\u4e4b\u9805\u76ee\n\
\n\
\u56e0 IBM \u9055\u7d04\u6216\u5176\u4ed6\u53ef\u6b78\u8cac\u4e8b\u7531\uff0c\u88ab\u6388\u6b0a\u4eba\u5f97\u5411 IBM \u8acb\u6c42\u640d\u5bb3\u8ce0\u511f\u3002\u7121\u8ad6\u88ab\u6388\u6b0a\u4eba\u57fa\u65bc\u4f55\u7a2e\u6b0a\u5229\u8acb\u6c42\u8ce0\u511f\uff08\u5305\u62ec\u91cd\u5927\u9055\u7d04\u3001\u904e\u5931\u3001\u4e0d\u5be6\u9673\u8ff0\u6216\u5176\u4ed6\u5951\u7d04\u8acb\u6c42\u6216\u4fb5\u6b0a\u884c\u70ba\uff09\uff0c\u5c0d\u65bc\u5404\u300c\u7a0b\u5f0f\u300d\u672c\u8eab\u6240\u767c\u751f\u6216\u76f8\u95dc\u4e4b\u5168\u90e8\u8acb\u6c42\u6216\u5176\u4ed6\u57fa\u65bc\u672c\u5408\u7d04\u6240\u751f\u4e4b\u8acb\u6c42\uff0cIBM \u4e4b\u8ce0\u511f\u8cac\u4efb\u50c5\u9650\u65bc 1) \u4eba\u8eab\u50b7\u5bb3\uff08\u5305\u62ec\u6b7b\u4ea1\uff09\u4e4b\u640d\u5bb3\u3001\u4e0d\u52d5\u7522\u53ca\u6709\u5f62\u500b\u4eba\u8cc7\u7522\u4e4b\u6bc0\u640d\uff1b2) \u5176\u4ed6\u76f4\u63a5\u5be6\u969b\u640d\u5bb3\uff0c\u4e14\u4ee5\u7f8e\u91d1 10,000 \u5143\uff08\u6216\u7576\u5730\u8ca8\u5e63\u7b49\u503c\u91d1\u984d\uff09\u70ba\u5176\u4e0a\u9650\u3002\n\
\n\
\u6b64\u9805\u9650\u5236\u4ea6\u9069\u7528\u65bc\u4efb\u4f55 IBM \u4e4b\u300c\u7a0b\u5f0f\u300d\u958b\u767c\u8005\u8207\u4f9b\u61c9\u5546\u3002\u6b64\u9805\u9650\u5236\u4fc2 IBM \u53ca IBM \u4e4b\u300c\u7a0b\u5f0f\u300d\u958b\u767c\u8005\u8207\u4f9b\u61c9\u5546\u4e4b\u5171\u540c\u8ce0\u511f\u4e0a\u9650\u3002\n\
\n\
8.2 IBM \u6bcb\u9700\u8ca0\u8cac\u8ce0\u511f\u4e4b\u9805\u76ee\n\
\n\
\u5728\u4efb\u4f55\u60c5\u6cc1\u4e0b\uff0cIBM\u3001IBM \u4e4b\u300c\u7a0b\u5f0f\u300d\u958b\u767c\u8005\u6216\u4f9b\u61c9\u5546\u5c0d\u4e0b\u5217\u60c5\u4e8b\u5747\u4e0d\u8ca0\u8ce0\u511f\u8cac\u4efb\uff0c\u5373\u4f7f\u88ab\u544a\u77e5\u8a72\u60c5\u4e8b\u6709\u53ef\u80fd\u767c\u751f\u6642\uff0c\u4ea6\u540c\uff1a\n\
\n\
a. \u8cc7\u6599\u4e4b\u6ec5\u5931\u6216\u6bc0\u640d\uff1b\n\
\n\
b. \u7279\u6b8a\u640d\u5bb3\u3001\u9644\u5e36\u640d\u5bb3\u3001\u61f2\u7f70\u6027\u640d\u5bb3\u3001\u9593\u63a5\u640d\u5bb3\u6216\u4efb\u4f55\u884d\u751f\u6027\u7d93\u6fdf\u640d\u5bb3\uff1b\u6216\n\
\n\
c. \u6240\u5931\u5229\u76ca\u3001\u5229\u6f64\u3001\u71df\u696d\u3001\u6536\u76ca\u3001\u5546\u8b7d\u6216\u9810\u671f\u7d50\u9918\u7b49\u9805\u4e4b\u640d\u5931\u3002\n\
\n\
9. \u67e5\u6838\u689d\u6b3e\n\
\n\
\u57fa\u65bc\u672c 9 \u7bc0\uff08\u300c\u67e5\u6838\u689d\u6b3e\u300d\uff09\u4e4b\u76ee\u7684\uff0c\u300c\u6e2c\u8a66\u7248\u7a0b\u5f0f\u689d\u6b3e\u300d\u4fc2\u6307 1) \u672c\u5408\u7d04\u53ca IBM \u6240\u63d0\u4f9b\u800c\u8207\u672c\u5408\u7d04\u76f8\u95dc\u4e4b\u5951\u7d04\u4fee\u8a02\u53ca\u4ea4\u6613\u6587\u4ef6\uff1b\u53ca 2) IBM \u8edf\u9ad4\u898f\u7bc4\uff08\u6b64\u7b49\u898f\u7bc4\u53ef\u898b\u65bc IBM Software Policy \u7db2\u7ad9 (www.ibm.com/softwarepolicies)\uff0c\u5305\u62ec\u4f46\u4e0d\u9650\u65bc\u6709\u95dc\u5099\u4efd\u3001\u5b50\u5bb9\u91cf\u8a08\u50f9\u53ca\u79fb\u8f49\u4e4b\u539f\u5247\u3002\n\
\n\
\u672c\u7b2c 9 \u7bc0\u6240\u898f\u5b9a\u4e4b\u6b0a\u5229\u7fa9\u52d9\uff0c\u65bc\u4efb\u4f55\u672c\u300c\u7a0b\u5f0f\u300d\u6388\u6b0a\u671f\u9593\u53ca\u5176\u5f8c\u4e8c\u5e74\u5167\u6709\u6548\u3002\n\
\n\
9.1 \u67e5\u6838\u7a0b\u5e8f\n\
\n\
\u88ab\u6388\u6b0a\u4eba\u540c\u610f\u88fd\u4f5c\u3001\u4fdd\u7559\u4ee5\u4e0b\u5404\u9805\u8cc7\u6599\u4e26\u5c07\u5176\u63d0\u4f9b\u4e88\u672c\u516c\u53f8\u53ca\u5176\u7a3d\u6838\u54e1\uff1a\u6b63\u78ba\u4e4b\u66f8\u9762\u8a18\u9304\u3001\u7cfb\u7d71\u5de5\u5177\u8f38\u51fa\u53ca\u5176\u4ed6\u5fc5\u8981\u7cfb\u7d71\u8cc7\u8a0a\uff0c\u4ee5\u67e5\u6838\u88ab\u6388\u6b0a\u4eba\u4f7f\u7528\u4e00\u5207\u300c\u7a0b\u5f0f\u300d\u6642\u662f\u5426\u9075\u5b88\u6e2c\u8a66\u7248\u7a0b\u5f0f\u689d\u6b3e\uff08\u5305\u62ec IBM \u4e4b\u6388\u6b0a\u53ca\u8a08\u50f9\u689d\u6b3e\uff09\u3002\u88ab\u6388\u6b0a\u4eba\u5c31\u4e0b\u5217\u4e8b\u9805\u8ca0\u8cac\uff1a1) \u78ba\u4fdd\u672a\u903e\u5176\u6388\u6b0a\u4f7f\u7528\u4e4b\u7bc4\u570d\uff1b\u53ca 2) \u9075\u5f9e\u6e2c\u8a66\u7248\u7a0b\u5f0f\u689d\u6b3e\u3002\n\
\n\
IBM \u5f97\u65bc\u5408\u7406\u4e4b\u901a\u77e5\u5f8c\uff0c\u67e5\u6838\u88ab\u6388\u6b0a\u4eba\u65bc\u4e00\u5207\u5730\u9ede\u6216\u74b0\u5883\u57fa\u65bc\u4efb\u4f55\u76ee\u7684\u4f7f\u7528\u53d7\u6e2c\u8a66\u7248\u7a0b\u5f0f\u689d\u6b3e\u62d8\u675f\u4e4b\u300c\u7a0b\u5f0f\u300d\u6642\u662f\u5426\u9075\u5faa\u6e2c\u8a66\u7248\u7a0b\u5f0f\u689d\u6b3e\u3002\u8a72\u9805\u67e5\u6838\uff0c\u5c07\u4ee5\u8f03\u4e0d\u5e72\u64fe\u88ab\u6388\u6b0a\u4eba\u696d\u52d9\u4e4b\u65b9\u5f0f\u70ba\u4e4b\uff0c\u4e26\u5f97\u65bc\u88ab\u6388\u6b0a\u4eba\u4e4b\u6b63\u5e38\u4e0a\u73ed\u6642\u9593\u5167\uff0c\u5728\u88ab\u6388\u6b0a\u4eba\u6240\u5728\u8655\u6240\u70ba\u4e4b\u3002IBM \u5f97\u8acb\u6c42\u7368\u7acb\u7a3d\u6838\u54e1\u5354\u52a9\u9032\u884c\u8a72\u9805\u9a57\u8b49\uff0c\u60df IBM \u61c9\u8207\u8a72\u7a3d\u6838\u54e1\u8a02\u7acb\u9069\u7576\u4e4b\u66f8\u9762\u4fdd\u5bc6\u5408\u7d04\u3002\n\
\n\
9.2 \u67e5\u6838\u8655\u7f6e\n\
\n\
\u5982\u8a72\u9805\u67e5\u6838\u6307\u51fa\u88ab\u6388\u6b0a\u4eba\u4f7f\u7528\u672c\u300c\u7a0b\u5f0f\u300d\u6642\u903e\u8d8a\u5176\u6388\u6b0a\u4f7f\u7528\u7bc4\u570d\u6216\u672a\u9075\u5b88\u6e2c\u8a66\u7248\u7a0b\u5f0f\u689d\u6b3e\u8005\uff0cIBM \u5c07\u4ee5\u66f8\u9762\u901a\u77e5\u88ab\u6388\u6b0a\u4eba\u3002\u88ab\u6388\u6b0a\u4eba\u540c\u610f\u7acb\u5373\u652f\u4ed8 IBM \u65bc\u767c\u7968\u8f09\u660e\u4e4b\u4e0b\u5217\u8cbb\u7528\uff1a1) \u903e\u8d8a\u6388\u6b0a\u4f7f\u7528\u7bc4\u570d\u4e4b\u4efb\u4f55\u4f7f\u7528\u884c\u70ba\u4e4b\u61c9\u4ed8\u8cbb\u7528\uff1b2) \u903e\u8d8a\u6388\u6b0a\u4f7f\u7528\u7bc4\u570d\u4e4b\u4f7f\u7528\u671f\u9593\u6240\u61c9\u652f\u4ed8\u4e4b\u7a0b\u5f0f\u652f\u63f4\u8cbb\u7528\uff0c\u60df\u6700\u9ad8\u4e0d\u5f97\u8d85\u904e\u4e8c\u5e74\uff1b\u53ca 3) \u56e0\u67e5\u6838\u7d50\u679c\u6240\u7522\u751f\u4e4b\u4efb\u4f55\u9644\u52a0\u8cbb\u7528\u53ca\u5176\u4ed6\u8ce0\u511f\u8cac\u4efb\u3002\n\
\n\
