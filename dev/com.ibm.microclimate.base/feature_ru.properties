3.1. \u041e\u0431\u043d\u043e\u0432\u043b\u0435\u043d\u0438\u044f, \u0418\u0441\u043f\u0440\u0430\u0432\u043b\u0435\u043d\u0438\u044f \u0438 \u0418\u0437\u043c\u0435\u043d\u0435\u043d\u0438\u044f\n\
