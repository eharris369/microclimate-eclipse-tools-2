\u041c\u043e\u0433\u0443\u0442 \u0432\u043e\u0437\u043d\u0438\u043a\u043d\u0443\u0442\u044c \u043e\u0431\u0441\u0442\u043e\u044f\u0442\u0435\u043b\u044c\u0441\u0442\u0432\u0430, \u043a\u043e\u0433\u0434\u0430 \u0438\u0437-\u0437\u0430 \u043d\u0435\u0438\u0441\u043f\u043e\u043b\u043d\u0435\u043d\u0438\u044f \u043e\u0431\u044f\u0437\u0430\u0442\u0435\u043b\u044c\u0441\u0442\u0432 \u0441\u043e \u0441\u0442\u043e\u0440\u043e\u043d\u044b IBM \u0438\u043b\u0438 \u043f\u043e \u0438\u043d\u043e\u0439 \u043f\u0440\u0438\u0447\u0438\u043d\u0435 \u043d\u0430\u0441\u0442\u0443\u043f\u043b\u0435\u043d\u0438\u044f \u043e\u0442\u0432\u0435\u0442\u0441\u0442\u0432\u0435\u043d\u043d\u043e\u0441\u0442\u0438 \u041b\u0438\u0446\u0435\u043d\u0437\u0438\u0430\u0442 \u0438\u043c\u0435\u0435\u0442 \u043f\u0440\u0430\u0432\u043e \u043d\u0430 \u0432\u043e\u0437\u043c\u0435\u0449\u0435\u043d\u0438\u0435 \u0443\u0431\u044b\u0442\u043a\u043e\u0432 \u0441\u043e \u0441\u0442\u043e\u0440\u043e\u043d\u044b IBM. \u041d\u0435\u0437\u0430\u0432\u0438\u0441\u0438\u043c\u043e \u043e\u0442 \u0442\u043e\u0433\u043e, \u043d\u0430 \u043a\u0430\u043a\u043e\u043c \u043e\u0441\u043d\u043e\u0432\u0430\u043d\u0438\u0438 \u041b\u0438\u0446\u0435\u043d\u0437\u0438\u0430\u0442 \u0438\u043c\u0435\u0435\u0442 \u043f\u0440\u0430\u0432\u043e \u0442\u0440\u0435\u0431\u043e\u0432\u0430\u0442\u044c \u0432\u043e\u0437\u043c\u0435\u0449\u0435\u043d\u0438\u044f \u0443\u0431\u044b\u0442\u043a\u043e\u0432 \u0441\u043e \u0441\u0442\u043e\u0440\u043e\u043d\u044b IBM (\u0432\u043a\u043b\u044e\u0447\u0430\u044f \u0441\u0443\u0449\u0435\u0441\u0442\u0432\u0435\u043d\u043d\u043e\u0435 \u043d\u0430\u0440\u0443\u0448\u0435\u043d\u0438\u0435, \u043d\u0435\u0431\u0440\u0435\u0436\u043d\u043e\u0441\u0442\u044c, \u0432\u0432\u0435\u0434\u0435\u043d\u0438\u0435 \u0432 \u0437\u0430\u0431\u043b\u0443\u0436\u0434\u0435\u043d\u0438\u0435 \u0438\u043b\u0438 \u0438\u043d\u043e\u0435 \u043e\u0441\u043d\u043e\u0432\u0430\u043d\u0438\u0435 \u0432 \u0441\u0438\u043b\u0443 \u0434\u043e\u0433\u043e\u0432\u043e\u0440\u0430 \u0438\u043b\u0438 \u0434\u0435\u043b\u0438\u043a\u0442\u0430), \u0441\u043e\u0432\u043e\u043a\u0443\u043f\u043d\u0430\u044f \u043e\u0442\u0432\u0435\u0442\u0441\u0442\u0432\u0435\u043d\u043d\u043e\u0441\u0442\u044c IBM \u043f\u043e \u0432\u0441\u0435\u043c \u043f\u0440\u0435\u0442\u0435\u043d\u0437\u0438\u044f\u043c \u0432 \u0446\u0435\u043b\u043e\u043c, \u0432\u043e\u0437\u043d\u0438\u043a\u0430\u044e\u0449\u0438\u043c \u0438\u0437 \u0438\u043b\u0438 \u0441\u0432\u044f\u0437\u0430\u043d\u043d\u044b\u043c \u0441 \u043a\u0430\u0436\u0434\u043e\u0439 \u041f\u0440\u043e\u0433\u0440\u0430\u043c\u043c\u043e\u0439 \u0438\u043b\u0438 \u0438\u043d\u044b\u043c \u043e\u0431\u0440\u0430\u0437\u043e\u043c \u0432\u043e\u0437\u043d\u0438\u043a\u0430\u044e\u0449\u0438\u043c \u043d\u0430 \u043e\u0441\u043d\u043e\u0432\u0430\u043d\u0438\u0438 \u043d\u0430\u0441\u0442\u043e\u044f\u0449\u0435\u0433\u043e \u0421\u043e\u0433\u043b\u0430\u0448\u0435\u043d\u0438\u044f, \u043d\u0435 \u0431\u0443\u0434\u0435\u0442 \u043f\u0440\u0435\u0432\u044b\u0448\u0430\u0442\u044c \u0441\u0443\u043c\u043c\u0443 \u043b\u044e\u0431\u044b\u0445 1) \u043a\u043e\u043c\u043f\u0435\u043d\u0441\u0430\u0446\u0438\u0439 \u0437\u0430 \u043d\u0430\u043d\u0435\u0441\u0435\u043d\u0438\u0435 \u0442\u0435\u043b\u0435\u0441\u043d\u044b\u0445 \u043f\u043e\u0432\u0440\u0435\u0436\u0434\u0435\u043d\u0438\u0439 (\u0432\u043a\u043b\u044e\u0447\u0430\u044f \u0441\u043c\u0435\u0440\u0442\u044c) \u0438 \u0443\u0449\u0435\u0440\u0431, \u043f\u0440\u0438\u0447\u0438\u043d\u0435\u043d\u043d\u044b\u0439 \u043d\u0435\u0434\u0432\u0438\u0436\u0438\u043c\u043e\u043c\u0443 \u0438 \u043c\u0430\u0442\u0435\u0440\u0438\u0430\u043b\u044c\u043d\u043e\u043c\u0443 \u0434\u0432\u0438\u0436\u0438\u043c\u043e\u043c\u0443 \u0438\u043c\u0443\u0449\u0435\u0441\u0442\u0432\u0443, \u0438 2) \u0434\u0440\u0443\u0433\u0438\u0445 \u0444\u0430\u043a\u0442\u0438\u0447\u0435\u0441\u043a\u0438\u0445 \u043f\u0440\u044f\u043c\u044b\u0445 \u0443\u0431\u044b\u0442\u043a\u043e\u0432 \u0432 \u0440\u0430\u0437\u043c\u0435\u0440\u0435, \u043d\u0435 \u043f\u0440\u0435\u0432\u044b\u0448\u0430\u044e\u0449\u0435\u043c 10 000 \u0434\u043e\u043b\u043b\u0430\u0440\u043e\u0432 \u0421\u0428\u0410 (\u0438\u043b\u0438 \u044d\u043a\u0432\u0438\u0432\u0430\u043b\u0435\u043d\u0442\u0430 \u044d\u0442\u043e\u0439 \u0441\u0443\u043c\u043c\u044b \u0432 \u043c\u0435\u0441\u0442\u043d\u043e\u0439 \u0432\u0430\u043b\u044e\u0442\u0435).\n\
