\u0422\u0435\u0441\u0442\u043e\u0432\u044b\u0439 \u041f\u0435\u0440\u0438\u043e\u0434 \u043d\u0430\u0447\u0438\u043d\u0430\u0435\u0442\u0441\u044f \u0441 \u043c\u043e\u043c\u0435\u043d\u0442\u0430 \u043f\u0440\u0438\u043d\u044f\u0442\u0438\u044f \u041b\u0438\u0446\u0435\u043d\u0437\u0438\u0430\u0442\u043e\u043c \u0443\u0441\u043b\u043e\u0432\u0438\u0439 \u043d\u0430\u0441\u0442\u043e\u044f\u0449\u0435\u0433\u043e \u0421\u043e\u0433\u043b\u0430\u0448\u0435\u043d\u0438\u044f \u0438 \u0437\u0430\u043a\u0430\u043d\u0447\u0438\u0432\u0430\u0435\u0442\u0441\u044f \u043b\u0438\u0431\u043e 1) \u043f\u043e\u0441\u043b\u0435 \u0438\u0441\u0442\u0435\u0447\u0435\u043d\u0438\u044f \u0441\u0440\u043e\u043a\u0430 \u0438\u043b\u0438 \u043d\u0430\u0441\u0442\u0443\u043f\u043b\u0435\u043d\u0438\u044f \u0434\u0430\u0442\u044b, \u0443\u043a\u0430\u0437\u0430\u043d\u043d\u043e\u0439 IBM \u0432 \u041b\u0438\u0446\u0435\u043d\u0437\u0438\u043e\u043d\u043d\u043e\u0439 \u0418\u043d\u0444\u043e\u0440\u043c\u0430\u0446\u0438\u0438 \u0438\u043b\u0438 \u0432 \u0434\u043e\u043a\u0443\u043c\u0435\u043d\u0442\u0435 \u043e \u0442\u0440\u0430\u043d\u0437\u0430\u043a\u0446\u0438\u0438, 2) \u043f\u043e \u043d\u0430\u0441\u0442\u0443\u043f\u043b\u0435\u043d\u0438\u0438 \u0434\u0430\u0442\u044b \u0430\u0432\u0442\u043e\u043c\u0430\u0442\u0438\u0447\u0435\u0441\u043a\u043e\u0439 \u0431\u043b\u043e\u043a\u0438\u0440\u043e\u0432\u043a\u0438 \u041f\u0440\u043e\u0433\u0440\u0430\u043c\u043c\u044b \u043b\u0438\u0431\u043e 3) \u0432 \u0434\u0430\u0442\u0443, \u043a\u043e\u0433\u0434\u0430 IBM \u0432\u044b\u043f\u0443\u0441\u0442\u0438\u0442 \u041f\u0440\u043e\u0433\u0440\u0430\u043c\u043c\u0443 \u0432 \u043f\u0440\u043e\u0434\u0430\u0436\u0443, \u0432 \u0437\u0430\u0432\u0438\u0441\u0438\u043c\u043e\u0441\u0442\u0438 \u043e\u0442 \u0442\u043e\u0433\u043e, \u0447\u0442\u043e \u043f\u0440\u043e\u0438\u0441\u0445\u043e\u0434\u0438\u0442 \u0440\u0430\u043d\u044c\u0448\u0435. \u0414\u0435\u0439\u0441\u0442\u0432\u0438\u0435 \u043f\u043e\u043b\u0443\u0447\u0435\u043d\u043d\u043e\u0439 \u041b\u0438\u0446\u0435\u043d\u0437\u0438\u0430\u0442\u043e\u043c \u043b\u0438\u0446\u0435\u043d\u0437\u0438\u0438 \u043d\u0430 \u041f\u0440\u043e\u0433\u0440\u0430\u043c\u043c\u0443 \u0438\u0441\u0442\u0435\u043a\u0430\u0435\u0442 \u043f\u043e \u043e\u043a\u043e\u043d\u0447\u0430\u043d\u0438\u0438 \u0422\u0435\u0441\u0442\u043e\u0432\u043e\u0433\u043e \u041f\u0435\u0440\u0438\u043e\u0434\u0430, \u0438 \u041b\u0438\u0446\u0435\u043d\u0437\u0438\u0430\u0442 \u0441\u043e\u0433\u043b\u0430\u0448\u0430\u0435\u0442\u0441\u044f \u043d\u0435\u043c\u0435\u0434\u043b\u0435\u043d\u043d\u043e \u043f\u0440\u0435\u043a\u0440\u0430\u0442\u0438\u0442\u044c \u0438\u0441\u043f\u043e\u043b\u044c\u0437\u043e\u0432\u0430\u043d\u0438\u0435 \u041f\u0440\u043e\u0433\u0440\u0430\u043c\u043c\u044b \u0438 \u0443\u043d\u0438\u0447\u0442\u043e\u0436\u0438\u0442\u044c \u0432\u0441\u0435 \u0438\u043c\u0435\u044e\u0449\u0438\u0435\u0441\u044f \u0443 \u041b\u0438\u0446\u0435\u043d\u0437\u0438\u0430\u0442\u0430 \u043a\u043e\u043f\u0438\u0438 \u041f\u0440\u043e\u0433\u0440\u0430\u043c\u043c\u044b \u0432 \u0442\u0435\u0447\u0435\u043d\u0438\u0435 10 \u0434\u043d\u0435\u0439 \u043f\u043e\u0441\u043b\u0435 \u043e\u043a\u043e\u043d\u0447\u0430\u043d\u0438\u044f \u0422\u0435\u0441\u0442\u043e\u0432\u043e\u0433\u043e \u041f\u0435\u0440\u0438\u043e\u0434\u0430.\n\
