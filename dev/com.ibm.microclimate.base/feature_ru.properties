12.1. \u0420\u0435\u0433\u0443\u043b\u0438\u0440\u0443\u044e\u0449\u0435\u0435 \u0417\u0430\u043a\u043e\u043d\u043e\u0434\u0430\u0442\u0435\u043b\u044c\u0441\u0442\u0432\u043e\n\
\n\
\u0424\u0440\u0430\u0437\u0430 "\u0437\u0430\u043a\u043e\u043d\u043e\u0432 \u0441\u0442\u0440\u0430\u043d\u044b, \u0432 \u043a\u043e\u0442\u043e\u0440\u043e\u0439 \u041b\u0438\u0446\u0435\u043d\u0437\u0438\u0430\u0442 \u043f\u0440\u0438\u043e\u0431\u0440\u0435\u043b \u043b\u0438\u0446\u0435\u043d\u0437\u0438\u044e \u043d\u0430 \u041f\u0440\u043e\u0433\u0440\u0430\u043c\u043c\u0443" \u0432 \u043f\u0435\u0440\u0432\u043e\u043c \u0430\u0431\u0437\u0430\u0446\u0435 \u043f\u043e\u0434\u0440\u0430\u0437\u0434\u0435\u043b\u0430 12.1 ("\u0420\u0435\u0433\u0443\u043b\u0438\u0440\u0443\u044e\u0449\u0435\u0435 \u0417\u0430\u043a\u043e\u043d\u043e\u0434\u0430\u0442\u0435\u043b\u044c\u0441\u0442\u0432\u043e") \u0437\u0430\u043c\u0435\u043d\u044f\u0435\u0442\u0441\u044f \u0432 \u043f\u0435\u0440\u0435\u0447\u0438\u0441\u043b\u0435\u043d\u043d\u044b\u0445 \u043d\u0438\u0436\u0435 \u0441\u0442\u0440\u0430\u043d\u0430\u0445 \u0441\u043b\u0435\u0434\u0443\u044e\u0449\u0438\u043c\u0438 \u0444\u0440\u0430\u0437\u0430\u043c\u0438:\n\
\n\
\u0415\u0412\u0420\u041e\u041f\u0410, \u0411\u041b\u0418\u0416\u041d\u0418\u0419 \u0418 \u0421\u0420\u0415\u0414\u041d\u0418\u0419 \u0412\u041e\u0421\u0422\u041e\u041a \u0418 \u0410\u0424\u0420\u0418\u041a\u0410\n\
