IBM \u043c\u043e\u0436\u0435\u0442 \u043f\u0440\u0435\u043a\u0440\u0430\u0442\u0438\u0442\u044c \u0434\u0435\u0439\u0441\u0442\u0432\u0438\u0435 \u043b\u0438\u0446\u0435\u043d\u0437\u0438\u0438 \u041b\u0438\u0446\u0435\u043d\u0437\u0438\u0430\u0442\u0430, \u0435\u0441\u043b\u0438 \u041b\u0438\u0446\u0435\u043d\u0437\u0438\u0430\u0442 \u043d\u0435 \u0441\u043e\u0431\u043b\u044e\u0434\u0430\u0435\u0442 \u0443\u0441\u043b\u043e\u0432\u0438\u044f \u043d\u0430\u0441\u0442\u043e\u044f\u0449\u0435\u0433\u043e \u0421\u043e\u0433\u043b\u0430\u0448\u0435\u043d\u0438\u044f. \u0415\u0441\u043b\u0438 \u043b\u0438\u0446\u0435\u043d\u0437\u0438\u043e\u043d\u043d\u043e\u0435 \u0441\u043e\u0433\u043b\u0430\u0448\u0435\u043d\u0438\u0435 \u0440\u0430\u0441\u0442\u043e\u0440\u0433\u0430\u0435\u0442\u0441\u044f \u043f\u043e \u043b\u044e\u0431\u043e\u0439 \u043f\u0440\u0438\u0447\u0438\u043d\u0435 \u043b\u044e\u0431\u043e\u0439 \u0438\u0437 \u0441\u0442\u043e\u0440\u043e\u043d, \u041b\u0438\u0446\u0435\u043d\u0437\u0438\u0430\u0442 \u0441\u043e\u0433\u043b\u0430\u0448\u0430\u0435\u0442\u0441\u044f \u043d\u0435\u043c\u0435\u0434\u043b\u0435\u043d\u043d\u043e \u043f\u0440\u0435\u043a\u0440\u0430\u0442\u0438\u0442\u044c \u0438\u0441\u043f\u043e\u043b\u044c\u0437\u043e\u0432\u0430\u043d\u0438\u0435 \u0432\u0441\u0435\u0445 \u043a\u043e\u043f\u0438\u0439 \u041f\u0440\u043e\u0433\u0440\u0430\u043c\u043c\u044b \u041b\u0438\u0446\u0435\u043d\u0437\u0438\u0430\u0442\u0430 \u0438 \u043d\u0435\u043c\u0435\u0434\u043b\u0435\u043d\u043d\u043e \u0443\u043d\u0438\u0447\u0442\u043e\u0436\u0438\u0442\u044c \u0432\u0441\u0435 \u043a\u043e\u043f\u0438\u0438 \u041f\u0440\u043e\u0433\u0440\u0430\u043c\u043c\u044b \u041b\u0438\u0446\u0435\u043d\u0437\u0438\u0430\u0442\u0430.\n\
\n\
\u041f\u0420\u041e\u0413\u0420\u0410\u041c\u041c\u0410 \u041c\u041e\u0416\u0415\u0422 \u0421\u041e\u0414\u0415\u0420\u0416\u0410\u0422\u042c \u041e\u0422\u041a\u041b\u042e\u0427\u0410\u042e\u0429\u0418\u0419 \u041c\u0415\u0425\u0410\u041d\u0418\u0417\u041c, \u041a\u041e\u0422\u041e\u0420\u042b\u0419 \u041d\u0415 \u041f\u041e\u0417\u0412\u041e\u041b\u0418\u0422 \u0418\u0421\u041f\u041e\u041b\u042c\u0417\u041e\u0412\u0410\u0422\u042c \u0415\u0415 \u041f\u041e\u0421\u041b\u0415 \u041e\u041a\u041e\u041d\u0427\u0410\u041d\u0418\u042f \u0422\u0415\u0421\u0422\u041e\u0412\u041e\u0413\u041e \u041f\u0415\u0420\u0418\u041e\u0414\u0410. \u041b\u0418\u0426\u0415\u041d\u0417\u0418\u0410\u0422 \u041e\u0411\u042f\u0417\u0423\u0415\u0422\u0421\u042f \u041d\u0415 \u0412\u0417\u041b\u0410\u041c\u042b\u0412\u0410\u0422\u042c \u041e\u0422\u041a\u041b\u042e\u0427\u0410\u042e\u0429\u0418\u0419 \u041c\u0415\u0425\u0410\u041d\u0418\u0417\u041c \u0418\u041b\u0418 \u041f\u0420\u041e\u0413\u0420\u0410\u041c\u041c\u0423. \u041b\u0418\u0426\u0415\u041d\u0417\u0418\u0410\u0422 \u0414\u041e\u041b\u0416\u0415\u041d \u041f\u0420\u0418\u041d\u042f\u0422\u042c \u041c\u0415\u0420\u042b \u041f\u0420\u0415\u0414\u041e\u0421\u0422\u041e\u0420\u041e\u0416\u041d\u041e\u0421\u0422\u0418, \u0427\u0422\u041e\u0411\u042b \u0418\u0417\u0411\u0415\u0416\u0410\u0422\u042c \u041f\u041e\u0422\u0415\u0420\u0418 \u0414\u0410\u041d\u041d\u042b\u0425 \u0412 \u0420\u0415\u0417\u0423\u041b\u042c\u0422\u0410\u0422\u0415 \u041d\u0415\u0412\u041e\u0417\u041c\u041e\u0416\u041d\u041e\u0421\u0422\u0418 \u0414\u0410\u041b\u042c\u041d\u0415\u0419\u0428\u0415\u0413\u041e \u0418\u0421\u041f\u041e\u041b\u042c\u0417\u041e\u0412\u0410\u041d\u0418\u042f \u041f\u0420\u041e\u0413\u0420\u0410\u041c\u041c\u042b.\n\
\n\
4. \u041f\u043b\u0430\u0442\u0435\u0436\u0438\n\
\n\
\u0412 \u0442\u0435\u0447\u0435\u043d\u0438\u0435 \u0422\u0435\u0441\u0442\u043e\u0432\u043e\u0433\u043e \u041f\u0435\u0440\u0438\u043e\u0434\u0430 \u043f\u043b\u0430\u0442\u0430 \u0437\u0430 \u0438\u0441\u043f\u043e\u043b\u044c\u0437\u043e\u0432\u0430\u043d\u0438\u0435 \u041f\u0440\u043e\u0433\u0440\u0430\u043c\u043c\u044b \u043d\u0435 \u0432\u0437\u0438\u043c\u0430\u0435\u0442\u0441\u044f.\n\
