\n\
12.1 Taikoma teis\u0117\n\
\n\
Skyriaus \u201e12.1 Taikoma teis\u0117\u201c pirma pastraipos fraz\u0117 \u201evalstyb\u0117s, kurioje Licenciatas \u012fsigijo Programos licencij\u0105, \u012fstatymus\u201c Lietuvoje pakei\u010diama \u0161ia fraze:\n\
