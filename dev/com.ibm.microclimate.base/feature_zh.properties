e. \u88ab\u8bb8\u53ef\u65b9\u4e0d\u5f97 1\uff09\u5c06\u672c\u7a0b\u5e8f\u7528\u4e8e\u751f\u4ea7\u7528\u9014\u6216\u4ee5\u5176\u4ed6\u65b9\u5f0f\u4f7f\u7528\u3001\u590d\u5236\u3001\u4fee\u6539\u6216\u5206\u53d1\u7a0b\u5e8f\uff0c\u9664\u975e\u672c\u534f\u8bae\u660e\u786e\u8bb8\u53ef\uff1b2\uff09\u5bf9\u672c\u7a0b\u5e8f\u8fdb\u884c\u53cd\u6c47\u7f16\u3001\u53cd\u7f16\u8bd1\u6216\u4ee5\u5176\u4ed6\u65b9\u5f0f\u7ffb\u8bd1\u6216\u53cd\u5411\u5de5\u7a0b\uff1b\u4f46\u6cd5\u5f8b\u660e\u786e\u8bb8\u53ef\u4e14\u4e0d\u5f97\u4ee5\u7ea6\u5b9a\u653e\u5f03\u8005\u9664\u5916\uff1b3\uff09\u72ec\u7acb\u4e8e\u7a0b\u5e8f\u800c\u5355\u72ec\u4f7f\u7528\u7a0b\u5e8f\u7ec4\u4ef6\u3001\u6587\u4ef6\u3001\u6a21\u5757\u3001\u97f3\u50cf\u5185\u5bb9\u6216\u76f8\u5173\u8bb8\u53ef\u6750\u6599\uff1b4\uff09\u518d\u8bb8\u53ef\u3001\u51fa\u79df\u6216\u79df\u8d41\u7a0b\u5e8f\uff1b\u6216\u8005 5\uff09\u5c06\u7a0b\u5e8f\u7528\u4e8e\u5546\u4e1a\u5e94\u7528\u7a0b\u5e8f\u6258\u7ba1\uff1b\u5e76\u4e14\n\
\n\
f. \u5982\u679c\u88ab\u8bb8\u53ef\u65b9\u83b7\u53d6\u672c\u7a0b\u5e8f\u4f5c\u4e3a\u652f\u6301\u7a0b\u5e8f\uff0c\u90a3\u4e48\u88ab\u8bb8\u53ef\u65b9\u53ea\u80fd\u5c06\u672c\u7a0b\u5e8f\u7528\u4e8e\u652f\u6301\u4e3b\u7a0b\u5e8f\uff0c\u5e76\u9075\u5b88\u4e3b\u7a0b\u5e8f\u8bb8\u53ef\u4e2d\u7684\u4efb\u4f55\u9650\u5236\u6761\u6b3e\u3002\u6216\u8005\uff0c\u5982\u679c\u88ab\u8bb8\u53ef\u65b9\u83b7\u53d6\u672c\u7a0b\u5e8f\u4f5c\u4e3a\u4e3b\u7a0b\u5e8f\uff0c\u90a3\u4e48\u88ab\u8bb8\u53ef\u65b9\u53ea\u80fd\u5c06\u6240\u6709\u652f\u6301\u7a0b\u5e8f\u7528\u4e8e\u652f\u6301\u672c\u4e3b\u7a0b\u5e8f\uff0c\u5e76\u9075\u5b88\u672c\u534f\u8bae\u4e2d\u7684\u4efb\u4f55\u9650\u5236\u6761\u6b3e\u3002\u672c f \u9879\u4e2d\u7684\u201c\u652f\u6301\u7a0b\u5e8f\u201d\u662f\u5c5e\u4e8e\u53e6\u5916\u4e00\u4e2a IBM \u7a0b\u5e8f\uff08\u201c\u4e3b\u7a0b\u5e8f\u201d\uff09\u7684\u4e00\u90e8\u5206\u7684\u7a0b\u5e8f\uff0c\u5e76\u4e14\u5728\u201c\u4e3b\u7a0b\u5e8f\u201d\u7684 LI \u4e2d\u88ab\u6807\u8bc6\u4e3a\u201c\u652f\u6301\u7a0b\u5e8f\u201d\u3002\uff08\u8981\u83b7\u53d6\u4e0d\u5e26\u6709\u8fd9\u4e9b\u9650\u5236\u7684\u201c\u652f\u6301\u7a0b\u5e8f\u201d\u7684\u5355\u72ec\u8bb8\u53ef\uff0c\u88ab\u8bb8\u53ef\u65b9\u5e94\u8054\u7cfb\u5176\u83b7\u53d6\u201c\u652f\u6301\u7a0b\u5e8f\u201d\u7684\u4f9b\u5e94\u65b9\u3002\uff09\n\
\n\
\u6b64\u8bb8\u53ef\u9002\u7528\u4e8e\u88ab\u8bb8\u53ef\u65b9\u5236\u4f5c\u7684\u6bcf\u4efd\u7a0b\u5e8f\u526f\u672c\u3002\n\
\n\
3.1 \u66f4\u65b0\u3001\u4fee\u8ba2\u548c\u8865\u4e01\n\
\n\
\u88ab\u8bb8\u53ef\u65b9\u83b7\u5f97\u7a0b\u5e8f\u7684\u66f4\u65b0\u3001\u4fee\u8ba2\u6216\u8865\u4e01\u65f6\uff0c\u88ab\u8bb8\u53ef\u65b9\u987b\u63a5\u53d7\u5176 LI \u4e2d\u89c4\u5b9a\u7684\u9002\u7528\u4e8e\u6b64\u7c7b\u66f4\u65b0\u3001\u4fee\u8ba2\u6216\u8865\u4e01\u7684\u4efb\u4f55\u9644\u52a0\u6216\u4e0d\u540c\u7684\u6761\u6b3e\u3002\u5982\u679c\u672a\u63d0\u4f9b\u9644\u52a0\u6216\u4e0d\u540c\u6761\u6b3e\uff0c\u90a3\u4e48\u66f4\u65b0\u3001\u4fee\u8ba2\u548c\u8865\u4e01\u53ea\u9700\u9075\u5b88\u672c\u534f\u8bae\u7684\u89c4\u5b9a\u3002\u5982\u679c\u7a0b\u5e8f\u88ab\u66f4\u65b0\u66ff\u6362\uff0c\u88ab\u8bb8\u53ef\u65b9\u540c\u610f\u7acb\u5373\u505c\u6b62\u5bf9\u88ab\u66ff\u6362\u7a0b\u5e8f\u7684\u4f7f\u7528\u3002\n\
\n\
3.2 \u671f\u9650\u548c\u7ec8\u6b62\n\
\n\
\u6d4b\u8bd5\u671f\u5f00\u59cb\u4e8e\u88ab\u8bb8\u53ef\u65b9\u5bf9\u672c\u534f\u8bae\u6761\u6b3e\u8868\u793a\u540c\u610f\u4e4b\u65e5\uff0c\u5e76\u7ed3\u675f\u4e8e\u4ee5\u4e0b\u4e09\u8005\u4e2d\u7684\u6700\u65e9\u65e5\u671f\uff1a1\uff09IBM \u5728\u8bb8\u53ef\u4fe1\u606f\u6216\u4ea4\u6613\u6587\u6863\u4e2d\u6307\u5b9a\u7684\u7ed3\u675f\u65e5\u671f\uff0c2\uff09\u672c\u7a0b\u5e8f\u81ea\u8eab\u81ea\u52a8\u7981\u7528\u4e4b\u65e5\uff0c\u6216 3\uff09IBM \u5411\u5e02\u573a\u516c\u5f00\u53d1\u552e\u672c\u7a0b\u5e8f\u4e4b\u65e5\u3002\u88ab\u8bb8\u53ef\u65b9\u7684\u672c\u7a0b\u5e8f\u8bb8\u53ef\u5728\u6d4b\u8bd5\u671f\u7ed3\u675f\u65f6\u7ec8\u6b62\uff0c\u5e76\u4e14\u88ab\u8bb8\u53ef\u65b9\u540c\u610f\u7acb\u5373\u505c\u6b62\u4f7f\u7528\u672c\u7a0b\u5e8f\u5e76\u5728\u6d4b\u8bd5\u671f\u7ed3\u675f\u540e 10 \u5929\u5185\u9500\u6bc1\u88ab\u8bb8\u53ef\u65b9\u5236\u4f5c\u7684\u6240\u6709\u7a0b\u5e8f\u526f\u672c\u3002\n\
\n\
\u5982\u679c\u88ab\u8bb8\u53ef\u65b9\u672a\u80fd\u9075\u5b88\u672c\u534f\u8bae\u6761\u6b3e\uff0c\u5219 IBM \u53ef\u4ee5\u7ec8\u6b62\u88ab\u8bb8\u53ef\u65b9\u7684\u8bb8\u53ef\u3002\u5982\u679c\u8bb8\u53ef\u7531\u4e8e\u4efb\u4f55\u7406\u7531\u88ab\u4efb\u610f\u4e00\u65b9\u7ec8\u6b62\uff0c\u88ab\u8bb8\u53ef\u65b9\u540c\u610f\u7acb\u5373\u505c\u6b62\u4f7f\u7528\u5e76\u9500\u6bc1\u88ab\u8bb8\u53ef\u65b9\u5236\u4f5c\u7684\u7a0b\u5e8f\u7684\u6240\u6709\u526f\u672c\u3002\n\
\n\
\u672c\u7a0b\u5e8f\u53ef\u80fd\u5305\u542b\u9632\u6b62\u5728\u6d4b\u8bd5\u671f\u7ed3\u675f\u540e\u7ee7\u7eed\u8bd5\u7528\u672c\u7a0b\u5e8f\u7684\u7981\u7528\u8bbe\u7f6e\u3002\u88ab\u8bb8\u53ef\u65b9\u540c\u610f\u4e0d\u7834\u574f\u8be5\u7981\u7528\u8bbe\u7f6e\u6216\u672c\u7a0b\u5e8f\u3002\u88ab\u8bb8\u53ef\u65b9\u5e94\u8be5\u91c7\u53d6\u9884\u9632\u63aa\u65bd\u6765\u9632\u6b62\u672c\u7a0b\u5e8f\u4e0d\u518d\u80fd\u591f\u4f7f\u7528\u65f6\u53ef\u80fd\u53d1\u751f\u7684\u4efb\u4f55\u6570\u636e\u4e22\u5931\u3002\n\
\n\
4. \u8d39\u7528\n\
\n\
\u6d4b\u8bd5\u671f\u5185\u672c\u7a0b\u5e8f\u53ef\u4ee5\u514d\u8d39\u4f7f\u7528\u3002\n\
\n\
5. \u5bf9\u6570\u636e\u7684\u6743\u5229\n\
\n\
\u88ab\u8bb8\u53ef\u65b9\u5c06\u4efb\u4f55\u4ee5\u4e0b\u6570\u636e\u3001\u5efa\u8bae\u6216\u4e66\u9762\u6750\u6599\u7684\u6240\u6709\u6743\u5229\u3001\u6240\u6709\u6743\u3001\u548c\u5229\u76ca\uff08\u5305\u62ec\u7248\u6743\uff09\u8f6c\u8ba9\u7ed9 IBM\uff1a1\uff09\u4e0e\u672c\u7a0b\u5e8f\u76f8\u5173\u7684\uff0c\u4ee5\u53ca 2\uff09\u88ab\u8bb8\u53ef\u65b9\u5411 IBM \u63d0\u4f9b\u7684\u3002\u7ecf IBM \u8981\u6c42\uff0c\u88ab\u8bb8\u53ef\u65b9\u5c06\u7b7e\u7f72\u8f6c\u8ba9\u6b64\u7c7b\u6743\u5229\u6240\u9700\u8981\u7684\u989d\u5916\u6587\u6863\u3002\u9664\u4e86\u524d\u8ff0\u5404\u9879\uff0c\u88ab\u8bb8\u53ef\u65b9\u6388\u4e88 IBM \u4ee5\u4e0b\u975e\u72ec\u5360\u3001\u4e0d\u53ef\u64a4\u9500\u3001\u4e0d\u53d7\u9650\u5236\u3001\u5168\u7403\u8303\u56f4\u548c\u5df2\u4ed8\u8d39\u7684\u6743\u5229\u548c\u8bb8\u53ef\uff0ca\uff09\u5728\u4efb\u4f55\u4ea7\u54c1\u6216\u670d\u52a1\u4e2d\u91c7\u7528\u88ab\u8bb8\u53ef\u65b9\u5411 IBM \u63d0\u4f9b\u4e0e\u672c\u7a0b\u5e8f\u76f8\u5173\u7684\u4efb\u4f55\u6784\u601d\u3001\u8bc0\u7a8d\u3001\u6982\u5ff5\u3001\u6280\u5de7\u3001\u53d1\u660e\u3001\u53d1\u73b0\u6216\u6539\u8fdb\uff0c\u800c\u4e0d\u7ba1\u5176\u662f\u5426\u53ef\u7533\u8bf7\u4e13\u5229\uff1bb\uff09\u4f7f\u7528\u3001\u5236\u9020\u548c\u8425\u9500\u4efb\u4f55\u6b64\u7c7b\u4ea7\u54c1\u6216\u670d\u52a1\uff0c\u4ee5\u53ca c\uff09\u5141\u8bb8\u5176\u4ed6\u65b9\u6267\u884c\u4efb\u4f55\u524d\u8ff0\u884c\u4e3a\u3002\n\
\n\
6. \u65e0\u4fdd\u8bc1\n\
\n\
\u9664\u4e86\u65e0\u6cd5\u6392\u9664\u7684\u4efb\u4f55\u6cd5\u5b9a\u4fdd\u8bc1\uff0cIBM \u4e0d\u505a\u4efb\u4f55\u6709\u5173\u672c\u7a0b\u5e8f\u6216\u652f\u6301\uff08\u5982\u6709\uff09\u7684\u660e\u793a\u6216\u6697\u542b\u7684\u4fdd\u8bc1\u6216\u6761\u4ef6\uff0c\u5305\u62ec\u4f46\u4e0d\u9650\u4e8e\u4efb\u4f55\u6697\u542b\u7684\u6709\u5173\u9002\u9500\u6027\u3001\u4ee4\u4eba\u6ee1\u610f\u7684\u8d28\u91cf\u3001\u9002\u7528\u4e8e\u67d0\u79cd\u7279\u5b9a\u7528\u9014\u3001\u6240\u6709\u6743\u53ca\u4efb\u4f55\u4e0d\u4fb5\u6743\u7684\u4fdd\u8bc1\u6216\u6761\u4ef6\u3002\n\
\n\
\u67d0\u4e9b\u56fd\u5bb6\u6216\u53f8\u6cd5\u8f96\u533a\u4e0d\u5141\u8bb8\u6392\u9664\u660e\u793a\u7684\u6216\u6697\u542b\u7684\u4fdd\u8bc1\uff0c\u56e0\u6b64\u4e0a\u8ff0\u9664\u5916\u6761\u6b3e\u53ef\u80fd\u5e76\u4e0d\u9002\u7528\u4e8e\u88ab\u8bb8\u53ef\u65b9\u3002\u5728\u6b64\u60c5\u51b5\u4e0b\uff0c\u6b64\u7c7b\u4fdd\u8bc1\u4ec5\u5728\u6cd5\u5f8b\u8981\u6c42\u7684\u6700\u77ed\u4fdd\u8bc1\u671f\u9650\u5185\u6709\u6548\u3002\u4efb\u4f55\u4fdd\u8bc1\u5728\u4fdd\u4fee\u671f\u9650\u4e4b\u540e\u5c06\u4e0d\u518d\u9002\u7528\u3002\u67d0\u4e9b\u56fd\u5bb6\u6216\u53f8\u6cd5\u8f96\u533a\u4e0d\u5141\u8bb8\u9650\u5236\u6697\u542b\u4fdd\u8bc1\u7684\u671f\u9650\uff0c\u56e0\u6b64\u4e0a\u8ff0\u9650\u5236\u53ef\u80fd\u5e76\u4e0d\u9002\u7528\u4e8e\u88ab\u8bb8\u53ef\u65b9\u3002\u88ab\u8bb8\u53ef\u65b9\u53ef\u80fd\u62e5\u6709\u5176\u4ed6\u6743\u5229\uff0c\u6b64\u7c7b\u6743\u5229\u89c6\u88ab\u8bb8\u53ef\u65b9\u6240\u5728\u7684\u56fd\u5bb6\u6216\u53f8\u6cd5\u8f96\u533a\u800c\u5b9a\u3002\n\
\n\
\u672c\u5c0f\u8282 6 \u4e2d\u7684\u514d\u8d23\u58f0\u660e\u548c\u6392\u9664\u6761\u6b3e\u540c\u6837\u9002\u7528\u4e8e\u4efb\u4f55 IBM \u7684\u7a0b\u5e8f\u5f00\u53d1\u5546\u548c\u4f9b\u5e94\u5546\u3002\n\
\n\
\u975e IBM \u7a0b\u5e8f\u7684\u5236\u9020\u5546\u3001\u4f9b\u5e94\u5546\u6216\u53d1\u5e03\u5546\u53ef\u80fd\u63d0\u4f9b\u5176\u81ea\u5df1\u7684\u4fdd\u8bc1\u3002\n\
\n\
IBM \u4e0d\u63d0\u4f9b\u4efb\u4f55\u652f\u6301\uff0c\u9664\u975e IBM \u53e6\u884c\u89c4\u5b9a\u3002\u6b64\u60c5\u51b5\u4e0b\uff0cIBM \u63d0\u4f9b\u7684\u4efb\u4f55\u652f\u6301\u53d7\u672c\u5c0f\u8282 6 \u4e2d\u7684\u514d\u8d23\u58f0\u660e\u548c\u6392\u9664\u6761\u6b3e\u7684\u7ea6\u675f\u3002\n\
\n\
7. \u88ab\u8bb8\u53ef\u65b9\u6570\u636e\u548c\u6570\u636e\u5e93\n\
\n\
\u4e3a\u5e2e\u52a9\u88ab\u8bb8\u53ef\u65b9\u786e\u5b9a\u7a0b\u5e8f\u95ee\u9898\u7684\u6839\u6e90\uff0cIBM \u53ef\u80fd\u8981\u6c42\u88ab\u8bb8\u53ef\u65b9 1\uff09\u5141\u8bb8 IBM \u8fdc\u7a0b\u8bbf\u95ee\u88ab\u8bb8\u53ef\u65b9\u7684\u7cfb\u7edf\uff0c\u6216 2\uff09\u5411 IBM \u53d1\u9001\u88ab\u8bb8\u53ef\u65b9\u7684\u4fe1\u606f\u548c\u7cfb\u7edf\u6570\u636e\u3002\u4f46\u662f\uff0cIBM \u6ca1\u6709\u4e49\u52a1\u63d0\u4f9b\u6b64\u7c7b\u5e2e\u52a9\uff0c\u9664\u975e IBM \u548c\u88ab\u8bb8\u53ef\u65b9\u7b7e\u8ba2\u4e86\u5355\u72ec\u7684\u4e66\u9762\u534f\u8bae\uff0c\u89c4\u5b9a IBM \u987b\u5411\u88ab\u8bb8\u53ef\u65b9\u63d0\u4f9b\u8d85\u51fa\u5728\u672c\u534f\u8bae\u4e0b IBM \u4e49\u52a1\u7684\u652f\u6301\u7c7b\u578b\u3002\u4efb\u4f55\u60c5\u51b5\u4e0b\uff0cIBM \u5c06\u4f7f\u7528\u5173\u4e8e\u9519\u8bef\u548c\u95ee\u9898\u7684\u4fe1\u606f\u6765\u6539\u5584\u5176\u4ea7\u54c1\u548c\u670d\u52a1\uff0c\u5e76\u5e2e\u52a9\u63d0\u4f9b\u76f8\u5173\u7684\u652f\u6301\u3002\u4e3a\u4e86\u8fd9\u4e9b\u76ee\u7684\uff0cIBM \u53ef\u4ee5\u4f7f\u7528 IBM \u5b9e\u4f53\u548c\u5206\u5305\u5546\uff08\u5305\u62ec\u88ab\u8bb8\u53ef\u65b9\u6240\u5728\u56fd\u5bb6\u6216\u5730\u533a\u4e4b\u5916\u7684\u4e00\u4e2a\u6216\u591a\u4e2a\u56fd\u5bb6\u6216\u5730\u533a\u7684 IBM \u5b9e\u4f53\u548c\u5206\u5305\u5546\uff09\uff0c\u5e76\u4e14\u88ab\u8bb8\u53ef\u65b9\u6388\u6743 IBM \u8fd9\u6837\u505a\u3002\n\
\n\
\u88ab\u8bb8\u53ef\u65b9\u4ecd\u8d1f\u8d23 1\uff09\u88ab\u8bb8\u53ef\u65b9\u63d0\u4f9b\u7ed9 IBM \u7684\u4efb\u4f55\u6570\u636e\u5e93\u7684\u6570\u636e\u548c\u5185\u5bb9\uff1b2\uff09\u9009\u62e9\u548c\u5b9e\u65bd\u5173\u4e8e\u6570\u636e\u8bbf\u95ee\u3001\u5b89\u5168\u6027\u3001\u52a0\u5bc6\u3001\u4f7f\u7528\u548c\u4f20\u8f93\uff08\u5305\u62ec\u4efb\u4f55\u53ef\u8bc6\u522b\u4e2a\u4eba\u8eab\u4efd\u7684\u4fe1\u606f\uff09\uff1b\u4ee5\u53ca 3\uff09\u5907\u4efd\u548c\u6062\u590d\u4efb\u4f55\u6570\u636e\u5e93\u53ca\u5df2\u5b58\u50a8\u6570\u636e\u3002\u88ab\u8bb8\u53ef\u65b9\u5c06\u4e0d\u5411 IBM \u53d1\u9001\u4efb\u4f55\u6570\u636e\u5f62\u5f0f\u6216\u5176\u4ed6\u5f62\u5f0f\u7684\u53ef\u8bc6\u522b\u4e2a\u4eba\u8eab\u4efd\u7684\u4fe1\u606f\u6216\u63d0\u4f9b\u6b64\u7c7b\u4fe1\u606f\u7684\u8bbf\u95ee\u3002\u5982\u679c\u7531\u4e8e\u5411 IBM \u9519\u8bef\u53d1\u9001\u6b64\u7c7b\u4fe1\u606f\u6216 IBM \u4e22\u5931\u6216\u900f\u9732\u6b64\u7c7b\u4fe1\u606f\u800c\u9020\u6210\u635f\u5931\uff0c\u5305\u62ec\u4efb\u4f55\u7b2c\u4e09\u65b9\u7d22\u8d54\u7684\u635f\u5931\uff0c\u90a3\u4e48\u88ab\u8bb8\u53ef\u65b9\u5c06\u8d1f\u8d23\u652f\u4ed8\u5408\u7406\u7684\u8d39\u7528\u548c\u5176\u4ed6\u6b3e\u9879\u3002\n\
\n\
8. \u8d23\u4efb\u9650\u5236\n\
\n\
\u7b2c 8 \u90e8\u5206\uff08\u8d23\u4efb\u9650\u5236\uff09\u4e2d\u7684\u9650\u5236\u548c\u9664\u5916\u5728\u4e0d\u5f97\u4ee5\u5408\u540c\u653e\u5f03\u6743\u5229\u7684\u9002\u7528\u6cd5\u5f8b\u672a\u4f5c\u51fa\u7981\u6b62\u6027\u89c4\u5b9a\u7684\u9650\u5ea6\u5185\u5b8c\u5168\u9002\u7528\u3002\n\
\n\
8.1 IBM \u53ef\u80fd\u627f\u62c5\u8d23\u4efb\u7684\u9879\u76ee\n\
\n\
\u5982\u679c\u53d1\u751f\u56e0\u4e3a IBM \u8fdd\u7ea6\u6216\u987b\u627f\u62c5\u5176\u4ed6\u8d23\u4efb\u7684\u60c5\u51b5\uff0c\u88ab\u8bb8\u53ef\u65b9\u6709\u6743\u8981\u6c42 IBM \u8d54\u507f\u635f\u5931\u3002\u65e0\u8bba\u88ab\u8bb8\u53ef\u65b9\u4ee5\u4f55\u79cd\u4f9d\u636e\u8981\u6c42 IBM \u8d54\u507f\u635f\u5931\uff08\u5305\u62ec\u91cd\u5927\u8fdd\u7ea6\u3001\u8fc7\u5931\u3001\u5931\u5b9e\u9648\u8ff0\u6216\u5176\u4ed6\u5408\u7ea6\u6216\u4fb5\u6743\u65b9\u9762\u7684\u7d22\u8d54\uff09\uff0cIBM \u7684\u5168\u90e8\u8d23\u4efb\u4ec5\u9650\u4e8e 1\uff09\u4eba\u8eab\u4f24\u5bb3\uff08\u5305\u62ec\u6b7b\u4ea1\uff09\u635f\u5bb3\u8d54\u507f\u3001\u4e0d\u52a8\u4ea7\u548c\u6709\u5f62\u52a8\u4ea7\u7684\u635f\u5bb3\uff0c\u4ee5\u53ca 2\uff09\u4efb\u4f55\u5176\u4ed6\u5b9e\u9645\u76f4\u63a5\u635f\u5bb3\u8d54\u507f\uff0c\u8d54\u507f\u989d\u6700\u9ad8\u4e3a 10,000 \u7f8e\u5143\uff08\u6216\u7b49\u503c\u7684\u5f53\u5730\u8d27\u5e01\uff09\u3002\n\
\n\
\u6b64\u8d23\u4efb\u9650\u5236\u4e5f\u9002\u7528\u4e8e\u4efb\u4f55 IBM \u7684\u7a0b\u5e8f\u5f00\u53d1\u5546\u548c\u4f9b\u5e94\u5546\u3002\u8fd9\u662f IBM \u4e0e\u5176\u7a0b\u5e8f\u5f00\u53d1\u5546\u548c\u4f9b\u5e94\u5546\u5171\u540c\u7684\u6700\u9ad8\u8d54\u507f\u9650\u989d\u3002\n\
\n\
8.2 IBM \u4e0d\u627f\u62c5\u8d23\u4efb\u7684\u9879\u76ee\n\
\n\
\u65e0\u8bba\u5982\u4f55\uff0cIBM \u53ca\u5176\u7a0b\u5e8f\u5f00\u53d1\u5546\u548c\u4f9b\u5e94\u5546\u5747\u4e0d\u5bf9\u4e0b\u5217\u5404\u9879\u8d1f\u8d23\uff0c\u5373\u4f7f\u5df2\u88ab\u544a\u77e5\u5176\u53d1\u751f\u7684\u53ef\u80fd\u6027\uff1a\n\
\n\
a. \u6570\u636e\u7684\u4e22\u5931\u6216\u635f\u574f\uff1b\n\
\n\
b. \u7279\u522b\u7684\u3001\u9644\u5e26\u7684\u3001\u60e9\u7f5a\u6027\u7684\u6216\u95f4\u63a5\u7684\u635f\u5bb3\u8d54\u507f\uff0c\u6216\u4efb\u4f55\u540e\u679c\u6027\u7ecf\u6d4e\u635f\u5bb3\u8d54\u507f\uff1b\u6216\n\
\n\
c. \u5229\u6da6\u3001\u4e1a\u52a1\u3001\u6536\u5165\u3001\u5546\u8a89\u6216\u9884\u671f\u53ef\u8282\u7701\u91d1\u989d\u7684\u635f\u5931\u3002\n\
\n\
9. \u5408\u89c4\u6027\u9a8c\u8bc1\n\
\n\
\u6b64\u7b2c 9 \u90e8\u5206\uff08\u5408\u89c4\u6027\u9a8c\u8bc1\uff09\u4e2d\uff0c\u201c\u65e9\u671f\u53d1\u884c\u7248\u7a0b\u5e8f\u6761\u6b3e\u201d\u6307\u7684\u662f 1\uff09\u672c\u534f\u8bae\u548c IBM \u63d0\u4f9b\u7684\u9002\u7528\u7684\u8865\u5145\u534f\u8bae\u548c\u4ea4\u6613\u6587\u4ef6\uff0c\u4ee5\u53ca 2\uff09IBM \u8f6f\u4ef6\u653f\u7b56\uff0c\u8be5\u653f\u7b56\u53ef\u5728 IBM \u8f6f\u4ef6\u653f\u7b56\u7ad9\u70b9\uff08www.ibm.com/softwarepolicies\uff09\u4e0a\u627e\u5230\uff0c\u5305\u62ec\u4f46\u4e0d\u9650\u4e8e\u5173\u4e8e\u5907\u4efd\u3001\u6b21\u7ea7\u5bb9\u91cf\u5b9a\u4ef7\u548c\u8fc1\u79fb\u7684\u653f\u7b56\u3002\n\
\n\
\u7b2c 9 \u90e8\u5206\u89c4\u5b9a\u7684\u6743\u5229\u548c\u4e49\u52a1\u5728\u7a0b\u5e8f\u88ab\u8bb8\u53ef\u7ed9\u88ab\u8bb8\u53ef\u65b9\u7684\u671f\u9650\u53ca\u4e4b\u540e\u4e24\u5e74\u5185\u4fdd\u6301\u6709\u6548\u3002\n\
\n\
9.1 \u9a8c\u8bc1\u6d41\u7a0b\n\
\n\
\u88ab\u8bb8\u53ef\u65b9\u540c\u610f\u521b\u5efa\u3001\u4fdd\u7559\u5e76\u5411 IBM \u53ca\u5176\u5ba1\u67e5\u5458\u63d0\u4f9b\u51c6\u786e\u4e66\u9762\u8bb0\u5f55\u3001\u7cfb\u7edf\u5de5\u5177\u8f93\u51fa\u7ed3\u679c\u4ee5\u53ca\u5176\u4ed6\u7cfb\u7edf\u4fe1\u606f\uff0c\u4e0a\u8ff0\u5185\u5bb9\u5e94\u5145\u5206\u4ee5\u4fbf\u63d0\u4f9b\u88ab\u8bb8\u53ef\u65b9\u5bf9\u6240\u6709\u7a0b\u5e8f\u7684\u4f7f\u7528\u5747\u7b26\u5408\u65e9\u671f\u53d1\u884c\u7248\u7a0b\u5e8f\u6761\u6b3e\uff08\u5305\u62ec\u4f46\u4e0d\u9650\u4e8e\u6240\u6709 IBM \u9002\u7528\u7684\u8bb8\u53ef\u548c\u5b9a\u4ef7\u7533\u8bf7\u6761\u6b3e\uff09\u7684\u53ef\u5ba1\u8ba1\u7684\u9a8c\u8bc1\u3002\u88ab\u8bb8\u53ef\u65b9\u8d1f\u8d23 1\uff09\u786e\u4fdd\u5176\u4f7f\u7528\u4e0d\u8d85\u51fa\u6388\u6743\u4f7f\u7528\u7ea7\u522b\uff0c\u4ee5 2\uff09\u59cb\u7ec8\u9075\u5b88\u65e9\u671f\u53d1\u884c\u7248\u7a0b\u5e8f\u6761\u6b3e\u3002\n\
\n\
\u5728\u4e8b\u5148\u5408\u7406\u901a\u77e5\u7684\u60c5\u51b5\u4e0b\uff0cIBM \u53ef\u4ee5\u9a8c\u8bc1\u88ab\u8bb8\u53ef\u65b9\u4e3a\u4e86\u4efb\u4f55\u76ee\u7684\u5728\u6240\u6709\u7684\u5730\u70b9\u4ee5\u53ca\u6240\u6709\u73af\u5883\u4e2d\u5bf9\u53d7\u65e9\u671f\u53d1\u884c\u7248\u7a0b\u5e8f\u6761\u6b3e\u7ba1\u8f96\u7684\u7a0b\u5e8f\u7684\u4f7f\u7528\u662f\u5426\u9075\u5b88\u65e9\u671f\u53d1\u884c\u7248\u7a0b\u5e8f\u6761\u6b3e\u3002\u6b64\u7c7b\u9a8c\u8bc1\u5c06\u4ee5\u5c3d\u91cf\u4e0d\u5e72\u6270\u88ab\u8bb8\u53ef\u65b9\u7684\u4e1a\u52a1\u7684\u65b9\u5f0f\u8fdb\u884c\uff0c\u5e76\u4e14\u53ef\u4ee5\u5728\u6b63\u5e38\u8425\u4e1a\u65f6\u95f4\u5728\u88ab\u8bb8\u53ef\u65b9\u7684\u573a\u6240\u8fdb\u884c\u3002IBM \u53ef\u4ee5\u4f7f\u7528\u72ec\u7acb\u5ba1\u67e5\u5458\u534f\u52a9\u6b64\u7c7b\u9a8c\u8bc1\uff0c\u4f46\u524d\u63d0\u662f IBM \u548c\u6b64\u5ba1\u67e5\u5458\u7b7e\u8ba2\u9002\u5f53\u7684\u4e66\u9762\u4fdd\u5bc6\u534f\u8bae\u3002\n\
\n\
9.2 \u89e3\u51b3\n\
\n\
\u5982\u679c\u4efb\u4f55\u6b64\u7c7b\u9a8c\u8bc1\u663e\u793a\u88ab\u8bb8\u53ef\u65b9\u5bf9\u7a0b\u5e8f\u7684\u4f7f\u7528\u8d85\u51fa\u5176\u6388\u6743\u4f7f\u7528\u7ea7\u522b\u6216\u8005\u672a\u9075\u5b88\u65e9\u671f\u53d1\u884c\u7248\u7a0b\u5e8f\u6761\u6b3e\uff0c\u90a3\u4e48 IBM \u4f1a\u4e66\u9762\u901a\u77e5\u88ab\u8bb8\u53ef\u65b9\u3002\u88ab\u8bb8\u53ef\u65b9\u540c\u610f\u7acb\u5373\u5411 IBM \u652f\u4ed8 IBM \u5728\u53d1\u7968\u4e2d\u6307\u5b9a\u7684\u4ee5\u4e0b\u65b9\u9762\u8d39\u7528\uff1a1\uff09\u4efb\u4f55\u6b64\u7c7b\u8d85\u7ea7\u522b\u4f7f\u7528\uff1b2\uff09\u8d85\u7ea7\u522b\u4f7f\u7528\u7684\u671f\u95f4\u6216\u4e24\u5e74\uff08\u4ee5\u8f83\u77ed\u8005\u4e3a\u51c6\uff09\u5bf9\u6b64\u7c7b\u8d85\u7ea7\u522b\u4f7f\u7528\u7684\u652f\u6301\uff1b\u4ee5\u53ca 3\uff09\u6b64\u9a8c\u8bc1\u6240\u786e\u5b9a\u7684\u4efb\u4f55\u989d\u5916\u8d39\u7528\u548c\u5176\u4ed6\u8d23\u4efb\u3002\n\
\n\
10. \u7b2c\u4e09\u65b9\u58f0\u660e\n\
\n\
\u672c\u7a0b\u5e8f\u53ef\u80fd\u5305\u542b\u7b2c\u4e09\u65b9\u4ee3\u7801\uff0c\u8fd9\u4e9b\u4ee3\u7801\u7531 IBM\uff0c\u800c\u4e0d\u662f\u7b2c\u4e09\u65b9\uff0c\u6839\u636e\u672c\u534f\u8bae\u5411\u88ab\u8bb8\u53ef\u65b9\u8bb8\u53ef\u3002\u968f\u9644\u7684\u7b2c\u4e09\u65b9\u4ee3\u7801\u7684\u58f0\u660e\uff08\u7b2c\u4e09\u65b9\u58f0\u660e\uff0c\u5982\u6709\uff09\u4ec5\u4f9b\u544a\u77e5\u88ab\u8bb8\u53ef\u65b9\u3002\u8fd9\u4e9b\u58f0\u660e\u53ef\u4ee5\u5728\u7a0b\u5e8f\u7684\u58f0\u660e\u6587\u4ef6\u4e2d\u627e\u5230\u3002\u5173\u4e8e\u5982\u4f55\u83b7\u53d6\u67d0\u4e9b\u7b2c\u4e09\u65b9\u4ee3\u7801\u7684\u6e90\u4ee3\u7801\u7684\u4fe1\u606f\u53ef\u4ee5\u5728\u7b2c\u4e09\u65b9\u58f0\u660e\u4e2d\u627e\u5230\u3002\u5982\u679c\u5728\u7b2c\u4e09\u65b9\u58f0\u660e\u4e2d\uff0cIBM \u5c06\u7b2c\u4e09\u65b9\u4ee3\u7801\u6807\u8bc6\u4e3a\u201c\u53ef\u4fee\u6539\u7b2c\u4e09\u65b9\u4ee3\u7801\u201d\uff0c\u90a3\u4e48 IBM \u6388\u6743\u88ab\u8bb8\u53ef\u65b9 1\uff09\u4fee\u6539\u53ef\u4fee\u6539\u7b2c\u4e09\u65b9\u4ee3\u7801\uff0c\u4ee5\u53ca 2\uff09\u5bf9\u4e8e\u53ef\u4fee\u6539\u7b2c\u4e09\u65b9\u4ee3\u7801\u76f4\u63a5\u63a5\u53e3\u7684\u7a0b\u5e8f\u6a21\u5757\u8fdb\u884c\u53cd\u5411\u5de5\u7a0b\uff0c\u524d\u63d0\u662f\u8fd9\u6837\u505a\u7684\u552f\u4e00\u76ee\u7684\u662f\u4e3a\u4e86\u5bf9\u88ab\u8bb8\u53ef\u65b9\u5bf9\u6b64\u7c7b\u7b2c\u4e09\u65b9\u4ee3\u7801\u7684\u4fee\u6539\u8fdb\u884c\u8c03\u8bd5\u3002IBM \u7684\u670d\u52a1\u548c\u652f\u6301\u4e49\u52a1\uff08\u5982\u6709\uff09\u4ec5\u9002\u7528\u4e8e\u672a\u7ecf\u4fee\u6539\u7684\u7a0b\u5e8f\u3002\n\
\n\
11. \u4e00\u822c\u6761\u6b3e\n\
\n\
