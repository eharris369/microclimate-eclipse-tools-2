d. \u88ab\u8bb8\u53ef\u65b9\u987b\u4fdd\u7559\u672c\u7a0b\u5e8f\u6240\u6709\u526f\u672c\u7684\u8bb0\u5f55\uff0c\u4ee5\u53ca\u786e\u4fdd\u4f7f\u7528\u7a0b\u5e8f\u7684\u6240\u6709\u4eba\u5458\uff08\u4e0d\u8bba\u662f\u672c\u5730\u6216\u8fdc\u7a0b\u8bbf\u95ee\uff09\u90fd 1\uff09\u4ec5\u4e3a\u88ab\u8bb8\u53ef\u65b9\u7684\u5229\u76ca\u4f7f\u7528\u7a0b\u5e8f\uff1b\u4ee5\u53ca 2\uff09\u9075\u5b88\u672c\u534f\u8bae\u7684\u6761\u6b3e\uff1b\n\
